<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="todo-item">
    <div class="component">
      <div>
        <h1 class="font">My ToDo List</h1>
        <!-- KEEP THE SELECT EMPTY. IT WILL BE FILLED BY JS  -->
        <select id="categories-list" title="All"></select>

        <input
          type="text"
          name="new-task"
          id="new-task"
          placeholder="* Add a new task"
        />
        <button class="button" onclick="addTask()">Add Task</button>
      </div>

      <div>
        <h1 class="font">Create your category</h1>
        <input
          type="text"
          name="new-category"
          id="new-category"
          placeholder="* Add a new category"
        />
        <button class="button" onclick="addCategory()">Add Category</button>
      </div>
    </div>
    <!-- FILTERING DIV -->
    <div>
      <div class="list">
        <h1 class="font">Filter By Category</h1>
        <!-- KEEP THE SELECT EMPTY. IT WILL BE FILLED BY JS  -->
        <select id="categories-list-filter" title="All"></select>
        <!-- DONE for filtering thing -->
        <div>
          <input
            type="checkbox"
            name="done"
            id="done"
            onclick="filterTasks()"
          />
          <label class="font" for="done">Filter by done</label>
          <button class="button" id="btn" onclick="filterTasks()">
            Filter
          </button>
        </div>
        <hr />
      </div>

      <!-- KEEP THE DIV EMPTY. IT WILL BE FILLED BY JS  -->
      <div id="tasks-list" class="border"></div>
    </div>
  </body>

  <script src="./components/categoryItem.js"></script>
  <script src="./components/taskItem.js"></script>

  <script src="./engine.js"></script>
  <script src="./index.js"></script>
</html>
